<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="magenta-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0099;stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    .hex-outer {
      animation: pulse 3s ease-in-out infinite;
      transform-origin: center;
    }
    .hex-mid {
      animation: pulse 3s ease-in-out infinite 0.3s;
      transform-origin: center;
    }
    .hex-inner {
      animation: pulse 3s ease-in-out infinite 0.6s;
      transform-origin: center;
    }
    .cube {
      animation: float 4s ease-in-out infinite;
      transform-origin: center;
    }
    .glitch-line {
      animation: glitch 2s ease-in-out infinite var(--delay);
      opacity: 0.6;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.8;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotateX(0deg);
      }
      50% {
        transform: translateY(-5px) rotateX(5deg);
      }
    }

    @keyframes glitch {
      0%, 100% {
        opacity: 0;
        transform: translateX(0);
      }
      10% {
        opacity: 0.6;
        transform: translateX(-2px);
      }
      20% {
        opacity: 0;
        transform: translateX(2px);
      }
      30% {
        opacity: 0;
      }
    }
  </style>

  <!-- Glitch effect lines -->
  <line class="glitch-line" x1="50" y1="30" x2="80" y2="30" stroke="url(#cyan-gradient)" stroke-width="2" style="--delay: 0.5s" />
  <line class="glitch-line" x1="120" y1="50" x2="150" y2="50" stroke="url(#magenta-gradient)" stroke-width="2" style="--delay: 1s" />
  <line class="glitch-line" x1="40" y1="150" x2="70" y2="150" stroke="url(#cyan-gradient)" stroke-width="2" style="--delay: 1.5s" />

  <!-- Outer hexagon -->
  <polygon class="hex-outer"
    points="100,20 160,55 160,125 100,160 40,125 40,55"
    fill="none"
    stroke="url(#cyan-gradient)"
    stroke-width="3" />

  <!-- Middle hexagon -->
  <polygon class="hex-mid"
    points="100,35 145,62.5 145,117.5 100,145 55,117.5 55,62.5"
    fill="none"
    stroke="url(#magenta-gradient)"
    stroke-width="2.5" />

  <!-- Inner hexagon -->
  <polygon class="hex-inner"
    points="100,50 130,70 130,110 100,130 70,110 70,70"
    fill="none"
    stroke="url(#cyan-gradient)"
    stroke-width="2" />

  <!-- 3D Cube in center -->
  <g class="cube">
    <!-- Back face -->
    <polygon points="100,75 115,83 115,100 100,108 85,100 85,83"
      fill="#0099cc" opacity="0.4" />

    <!-- Top face -->
    <polygon points="100,75 85,83 85,70 100,62 115,70 115,83"
      fill="url(#cyan-gradient)" opacity="0.8" />

    <!-- Right face -->
    <polygon points="100,75 115,83 115,100 100,108"
      fill="url(#magenta-gradient)" opacity="0.6" />

    <!-- Left face -->
    <polygon points="100,75 85,83 85,100 100,108"
      fill="#00d4ff" opacity="0.7" />

    <!-- Front bottom face -->
    <polygon points="100,108 85,100 85,113 100,121 115,113 115,100"
      fill="url(#cyan-gradient)" opacity="0.9" />
  </g>

  <!-- Additional glitch elements -->
  <rect class="glitch-line" x="145" y="90" width="8" height="2" fill="url(#magenta-gradient)" style="--delay: 0.8s" />
  <rect class="glitch-line" x="47" y="90" width="8" height="2" fill="url(#cyan-gradient)" style="--delay: 1.2s" />
</svg>
